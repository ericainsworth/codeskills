<!doctype html>
<html>
<head>
  <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700" rel="stylesheet" type="text/css">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="header">
    <div class="container">
      <div class="row">
        <div class="col-xs-2">
          <h1>feedster</h1>
        </div>
        <div class="col-xs-2 pull-right">

          <div class="notification">
            <img class src="https://s3.amazonaws.com/codecademy-content/projects/2/feedster/bell.svg">
            <ul class="notification-menu">
              <li>
                <img class="avatar" src="https://s3.amazonaws.com/codecademy-content/projects/2/feedster/wr2.svg">
                <h3>William Roberts II</h3>
                <p>Clean as a whistle</p>
              </li>
              <li>
                <img class="avatar" src="https://s3.amazonaws.com/codecademy-content/projects/2/feedster/fn.svg">
                <h3>Faheem Najm</h3>
                <p>All I do is win</p>
              </li>
            </ul>
          </div>

        </div>
      </div>
    </div>
  </div>

  <div class="posts">
    <div class="container">

      <div class="post">
        <img class="avatar" src="https://s3.amazonaws.com/codecademy-content/projects/2/feedster/cbj.svg">
        <h3>Dubee tha Kidd!!</h3>
        <p>How much for that dogg with the Seahawks jersey?</p>
        <img src="https://scontent-dfw1-1.xx.fbcdn.net/v/t1.0-9/1497566_10205254831270469_1656886006634756733_n.jpg?oh=9a06a9cff877d5361493555af4f892d1&oe=57731493">
        <button class="btn">+1</button>
      </div>

      <div class="post">
        <img class="avatar" src="https://s3.amazonaws.com/codecademy-content/projects/2/feedster/mh.svg">
        <h3>Matthew Healy</h3>
        <p>That dog is awesome!</p>
        <button class="btn">+1</button>
      </div>

    </div>
  </div>
  <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
